<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Eventos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/events.css" />
  </head>
  <body>
    <header>
      <button onclick="location.href='index.html'">Cerrar Sesion</button>
      <div id="titulo_header">
        <h1>Mis Eventos</h1>
      </div>
      <button onclick="location.href='create_event.html'">
        Crear evento nuevo
      </button>
    </header>
    <div id="eventsList">
      <ul id="eventItems">
        <!-- Eventos serán listados aquí -->
      </ul>
    </div>

    <!-- Formulario para editar evento (oculto inicialmente) -->
    <div id="editForm" style="display: none">
      <h2>Editar Evento</h2>
      <form id="eventEditForm">
        <label for="editEventType">Tipo de evento:</label>
        <select id="editEventType" name="editEventType">
          <option value="1">Graduación</option>
          <option value="2">Boda</option>
          <option value="3">Bautizo</option>
          <option value="4">XV años</option>
          <option value="5">Reunión Familiar</option>
          <option value="6">Reunión de Negocios</option>
          <option value="7">Otro</option>
          <!-- Añade más opciones aquí --></select
        ><br />
        <label for="editEventDate">Fecha del evento:</label>
        <input
          type="date"
          id="editEventDate"
          name="editEventDate"
          required
        /><br />
        <label for="editEventTime">Hora del evento:</label>
        <input
          type="time"
          id="editEventTime"
          name="editEventTime"
          required
        /><br />
        <input type="hidden" id="eventId" name="eventId" />
        <button type="button" onclick="updateEvent()">Actualizar Evento</button>
        <button type="button" onclick="cancelEdit()">Cancelar</button>
      </form>
    </div>
    <div class="dropzone" id="dropzone" style="display: none"></div>

    <script src="js/events.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
