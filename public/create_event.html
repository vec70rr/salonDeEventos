<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Evento</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/create_event.css" />
  </head>
  <body>
    <header>
      <button onclick="location.href='events.html'">Eventos guardados</button>
      <div id="titulo_header">
        <h1>Crear Evento</h1>
      </div>
    </header>
    <form
      id="eventForm"
      onsubmit="event.preventDefault(); saveEvent();"
      method="post"
    >
      <label for="eventType">Tipo de evento:</label>
      <select id="eventType" name="eventType">
        <option value="1">Graduación</option>
        <option value="2">Boda</option>
        <option value="3">Bautizo</option>
        <option value="4">XV años</option>
        <option value="5">Reunión Familiar</option>
        <option value="6">Reunión de Negocios</option>
        <option value="7">Otro</option>
        <!-- Añade más opciones aquí -->
      </select>
      <label for="eventDate">Fecha del evento:</label>
      <input type="date" id="eventDate" name="eventDate" required />
      <label for="eventTime">Hora del evento:</label>
      <input type="time" id="eventTime" name="eventTime" required />

      <div class="dropzone" id="dropzone">
        <p>Arrastra los elementos aquí</p>
      </div>
      <div class="draggable" id="table" draggable="true">Mesa</div>
      <div class="draggable" id="waiter" draggable="true">Mesero</div>
      <div class="draggable" id="band" draggable="true">Grupo Musical</div>
      <div class="draggable" id="dancefloor" draggable="true">Pista</div>
      <div class="draggable" id="speakers" draggable="true">Bocinas</div>

      <button type="submit">Crear Evento</button>
    </form>

    <script src="js/drag_and_drop.js"></script>
    <script src="js/save_event.js"></script>
  </body>
</html>
